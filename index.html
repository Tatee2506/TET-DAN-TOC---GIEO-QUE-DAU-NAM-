  {poem:"Giữ được nụ cười trong mái ấm,\nXuân nào cũng hóa xuân sum vầy.",meaning:"Hạnh phúc giản dị."}

  {poem:"Nhìn lại đường xưa lòng vững dạ,\nBiết mình đã lớn tự bao lần.",meaning:"Bạn đã trưởng thành."}

  {poem:"Biết đủ biết ơn là hạnh phúc,\nGiữ tâm an định lộc đầy vơi.",meaning:"An tâm là phúc lớn nhất."}

function drawFortune(){
  const input = document.getElementById("numberInput");
  const result = document.getElementById("result");
  const num = parseInt(input.value,10);

  if(isNaN(num) || num < 1 || num > 50){
    result.innerHTML = "<p style='color:#ffd27d'>Vui lòng nhập số từ 1 đến 50</p>";
    result.style.display="block";
    return;
  }

  const q = fortunes[num];
  if(!q){
    result.innerHTML = "<p>Chưa có dữ liệu quẻ.</p>";
    result.style.display="block";
    return;
  }

  result.innerHTML = `
    <div class="fortune-poem">${q.poem.replace(/\n/g,"<br>")}</div>
    <div><strong>Giải nghĩa:</strong> ${q.meaning}</div>
  `;
  result.style.display="block";
}
</script>
